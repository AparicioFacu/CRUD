<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>CRUD</title>
</head>

<body>
    <main>
        <header>
            <h1 class="text-center p-5 text-white">Notas Personales</h1>
        </header>
        <section class="container bg-dark py-3">
            <form onkeyup="buscarNota(event)">
                <div class="row buscar">
                    <div class="col-12">
                        <input type="search" id="busquedaInput" class="form-control" placeholder="Buscar Nota">
                    </div>
                </div>
            </form>
            <form class="row p-2 bg-secondary rounded-3">
                <div class="col-6">
                    <label class="text-white texto px-4">MIS NOTAS</label>
                </div>
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-success p-2" data-bs-toggle="modal" data-bs-target="#crearModal" data-bs-whatever="@mdo">Crear Nota</button>
                </div>
            </form>
        </section>
        <section class="container py-5 bg-dark">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th class="text-end" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenidoTabla">
                </tbody>
            </table>
        </section>

        <!-- modal Crear Nota -->

        <div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-body">
                        <form onsubmit="agregarNota(event)">
                            <div class="mb-3">
                                <label for="tituloInput" class="col-form-label text-warning">Titulo</label>
                                <input required type="text" class="form-control bg-secondary" id="tituloInput">
                            </div>
                            <div class="mb-3">
                                <textarea required class="form-control bg-secondary" id="contTextArea" rows="10"></textarea>
                            </div>
                            <label class="col-form-label text-warning">Categoria</label>
                            <select required class="form-select bg-secondary" id="categoriaSelect">              
                                <option >Hacer</option>
                                <option >Rehacer</option>
                                <option >Verificar</option>
                            </select>
                            <div class="modal-footer d-flex justify-content-between">
                                <button class="btn btn-danger text-start" data-bs-dismiss="modal">Cancelar</button>
                                <button class="btn btn-success">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal Ver Detalle Nota -->

        <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title text-warning" id="titulo">Detalle de Nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="detalleNotaBody" class="modal-body bg-secondary">
                        <!-- <p>Fecha de registro: </p>
                        <p>Titulo: </p>
                        <p>Contenido:</p>
                        <p>Categoria: </p> -->
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal Editar Nota -->

        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-body" id="editarNotaBody">
                        <form onsubmit="editarNota(event)">
                            <div class="mb-3">
                                <label for="tituloEditarInput" class="col-form-label text-warning">Titulo</label>
                                <input required type="text" class="form-control bg-secondary" id="tituloEditarInput">
                            </div>
                            <div class="mb-3">
                                <textarea required class="form-control bg-secondary" id="contEditarTextArea" rows="10"></textarea>
                            </div>
                            <label class="col-form-label text-warning">Categoria</label>
                            <select required class="form-select bg-secondary" id="categoriaEditarSelect">              
                                <option >Hacer</option>
                                <option >Rehacer</option>
                                <option >Verificar</option>
                            </select>
                            <div class="modal-footer d-flex justify-content-between">
                                <button class="btn btn-danger text-start" data-bs-dismiss="modal">Cancelar</button>
                                <button class="btn btn-success">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
