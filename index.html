<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD</title>
</head>

<body>
    <main>
        <header>
            <h1 class="text-center p-5 text-white">Notas Personales</h1>
        </header>
        <section class="container">
            <div class="row buscar">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Buscar Nota">
                </div>
            </div>
            <form class="row p-2 bg-secondary rounded-3">
                <div class="col-6">
                    <label class="text-white texto px-4">MIS NOTAS</label>
                </div>
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-success p-2" data-bs-toggle="modal" data-bs-target="#crearModal" data-bs-whatever="@mdo">Crear Nota</button>
                </div>
            </form>
        </section>
        <section class="container py-5">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenidoTabla">
                    <tr>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <button class="btn btn-warning">Ver Detalle</button>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-warning">Eliminar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>

        <!-- modal -->

        <div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label text-white">Titulo</label>
                                <input type="text" class="form-control bg-secondary" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control bg-secondary" id="message-text" rows="10"></textarea>
                            </div>
                            <select class="form-select bg-secondary" aria-label="Default select example">
                                <option selected>Seleccion Tipo de Nota</option>
                                <option value="1">Hacer</option>
                                <option value="2">Rehacer</option>
                                <option value="3">Verificar</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-danger text-start" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
